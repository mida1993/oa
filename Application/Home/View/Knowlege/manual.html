<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知识手册</title>
	<!--屏幕和设备的屏幕一致，初始缩放为1:1，禁止用户缩放-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<!--引入外部的bootstrap中的css文件-->
	<link rel="stylesheet" href="__ADMIN__/bootstrap/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="__ADMIN__/bootstrap/js/jquery.min.js"></script>
	<!--再引入bootstrap.min.js文件-->
	<script src="__ADMIN__/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("ul").hide();
			$("body>ul").show();

			$("li").each(function(){
				if($(this)[0].childNodes.length > 1 && $("ul",this).size() > 0)
				{
					$($(this)[0].childNodes[0]).wrap("<a href='#'></a>");

				}
			});

			$("li > a").click(function(){
				$(this).next().toggle();
				$(this).css({"text-decoration":"underline"});
				return false;
			});
			$("ul:first").dblclick(function(){
				$("ul").show();
			});
		});
	</script>
        <style type="text/css">
            body{
                background-color: #F1F8FC;
            }
        </style>
</head>
<body>
    <ul class="list-unstyled text-muted  ">
      <foreach name="data" item="v" key="k" >
      <li class="text-muted ">{$v['name']} 
          <ul class="bg-info">
            <foreach name="v['children']" item="v1" key="k1" >
          <li>{$v1['name']}
            <ul>
                <foreach name="v1['children']" item="v2" key="k2" >
                <li>[{$v2['name']}] {$v2['content']}</li>
                </foreach>
            </ul>
          </li>
            </foreach>
        </ul>    
      </li>
      </foreach>
    </ul>
</body>
</html>
